<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="content">
			<div class="title">
				<h3>账号密码注册</h3>
				<p>使用已注册手机号或邮箱登录</p>
			</div>
			<div class="login_out">
				<ul class="login_input">
					<li>
						<h3>手机号码/电子邮件地址</h3>
						<input type="text" class="user" />
					</li>
					<li>
						<h3>密码</h3>
						<input type="password" class="pass" />
						<span class="mui-icon mui-icon-eye show"></span>
					</li>
				</ul>
				<button type="button" class="login_btn">注册</button>
				<!-- <div class="iphone_pass">
					<div class="iphone">手机动态密码登录</div>
					<div  class="pass">忘记密码？</div>
				</div> -->
			</div>
			<div class="guize">
				<p>注册&nbsp;/&nbsp;登录即代表您年满18岁，已认真阅读并同意接受爱彼迎&lt;&lt;服务条款&gt;&gt;,&lt;&lt;隐私政策&gt;&gt;,并同意订阅爱彼迎特惠信息和政策更新，您可以再设置中随时退订。</p>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
